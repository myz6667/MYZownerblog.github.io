<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBlog</title>
    <link rel="stylesheet" href="./init.css">
    <link rel="stylesheet" href="./index.css">
    <!-- 打卡图标 -->
    <link rel="stylesheet" href="./iconfont.css">
    <!-- 引入vue文件 -->
    <script src="./vue.js"></script>
</head>
<body>
    <div class="navigation">
        <p>歡迎來到   MYZBlog</p>
    </div>
    <div class="container">
        <div class="content">
            <div class="left">
                <div class="headshot">
                    <!-- 头像区域 -->
                    <img src="./images/头像.jpg" alt="">
                </div>
                <div class="excerpt">
                    <p class="pStyleForTittle"><span class="spanStyleForTittle">摘錄</span></p>
                    <ul class="excerptContent">
                        <li>少年终将被年少不可得之物困其一生。</li>
                        <li>你可以摸鱼，可以不内卷，但不能真的很菜。因为需要你独当一面的时候，你要让别人服气。你可以内向，可以慢热，甚至可以不合群。但轮到你上台的时候，一定要勇敢大方。内敛而不懦弱，寂静而有力量。</li>
                    </ul>
                    <!-- 摘录区域 -->  

                </div>
                <div class="friendLink">
                    <!-- 友情链接区域 -->  
                    <p class="pStyleForTittle"><span class="spanStyleForTittle">友情鏈接</span></p>
                    
                </div>
            </div>


            <div class="right">
                <div class="catalog">
                    <div class="date">
                    </div>
                    <div class="fontArea">
                        <span>日今負無</span>
                    </div>
                </div>

                <div class="essay">
                    <p class="pStyleForTittle"><span class="spanStyleForTittle">文章</span></p>
                </div>

                <div class="record"  id="record">
                    <p class="pStyleForTittle"><span class="spanStyleForTittle">每日打卡</span></p>
                    <!-- 打卡前的图标 -->
                    <button><span class="iconfont icon-clock"  @click="addCount"></span></button>
                    <span>你已经连续打卡{{ recordNum }}天了</span>
                    <!-- 打卡后的图标 -->
                    <!-- <span class="iconfont icon-daqia"></span> -->
                </div>
            </div>
        </div>
    </div>
    <!-- 获取时间 -->
    <script src="./gettime.js"></script> 
    <!-- 自适应大小 等比例缩放 -->
    <script src="./getpx.js"></script>
    <!-- 打卡样式 -->
    <script src="./daka.js"></script>
</body>
</html>
